  <script>
    document.onreadystatechange = function () {
      if (document.readyState === 'complete') {
        // Designer.UnifiedModelOperator.loadJSON(MockData);
        //  Designer.DisplaySettings.setDefaultDispaly();

        // dataExchange, handle Angular function calls

        dataExchange.sendParentMessage('readyState', true);
        dataExchange.handlers.loadJSON = function (inputObject) {  //update 3dmodel
          var willIGetNewPhone = new Promise(
            function (resolve, reject) {
              loadJSONFile(inputObject);
              resolve(jsonLoaded());
            }
          );
        }
        loadJSONFile = function (inputObject) {
          let UnifiedModelJSON = inputObject.Unified3DModel;
          //UnifiedModelJSON = MockData;  //Mock Data, comment this line to use input data from Angular.
          let drawBool = inputObject.canBeDrawn;
          // inputObject.resetCamera = false;   // test resetCamera = false
          let resetCamera = (typeof inputObject.resetCamera === 'undefined') ? true : inputObject.resetCamera;
          if (drawBool) {
            Designer.UnifiedModelOperator.loadJSON(UnifiedModelJSON, resetCamera);
            if (resetCamera) Designer.DisplaySettings.setDefaultDispaly();
          }
        }

        jsonLoaded = function () {
          dataExchange.sendParentMessage('loadJSONFinished', true);
        }

        // dataExchange, handle Angular function calls
        dataExchange.handlers.removeModel = function () {
          Designer.UnifiedModel.removeModel();
        }

        // dataExchange, handle Angular function calls
        dataExchange.handlers.loadDisplaySetting = function (input) {
          // input.settings.showThreeDView = null;  // test showThreeDView = null to prevent threeDview update
          let DisplaySetting = input.settings;
          Designer.DisplaySettings.updateDisplaySetting(DisplaySetting);
        }

        // dataExchange, handle Angular function calls
        dataExchange.handlers.selectIntermediateById = function (obj) {
          Designer.EventListener.selectIntermediateById(obj.id);
        }

        // dataExchange, handle Angular function calls
        dataExchange.handlers.selectSlabAnchorById = function (obj) {
          Designer.EventListener.selectSlabAnchorById(obj.id);
        }

        // dataExchange, handle Angular function calls
        dataExchange.handlers.selectReinforcementById = function (obj) {
          Designer.EventListener.selectReinforcementById(obj.id);
        }

        // dataExchange, handle Angular function calls
        dataExchange.handlers.selectSpliceJointById = function (obj) {
          Designer.EventListener.selectSpliceJointById(obj.id);
        }

        // dataExchange, handle Angular function calls: colorCode red - 0xbc0000; original highlight - null or 0xA2D892
        dataExchange.handlers.highlightGlassById = function (obj) {
          Designer.EventListener.highlightGlassById(obj.id, obj.colorCode);
        }

        // dataExchange, handle Angular function calls
        dataExchange.handlers.clearHighlightedMeshes = function (obj) {
          Designer.EventListener.clearHighlightedMeshes();
        }

        // dataExchange, handle Angular function calls
        dataExchange.handlers.clickControlEdit = function () {
          Designer.DisplaySettings.updateDisplaySetting({ showThreeDView: false });
          Designer.EventListener.clearSelectedMeshes();
          Designer.DimensionLines.generate();   // show dimension lines when clicking edit button
        }

        // dataExchange, handle Angular function calls
        dataExchange.handlers.clickAddTransom = function () {
          Designer.EventListener.clickAddTransom();
        }

        // dataExchange, handle Angular function calls
        dataExchange.handlers.clickAddMullion = function () {
          Designer.EventListener.clickAddMullion();
        }

        // dataExchange, handle Angular function calls
        dataExchange.handlers.clickDelete = function () {
          Designer.EventListener.clickDelete();
        }

        // dataExchange, handle Angular function calls
        dataExchange.handlers.clickCopyToRight = function () {
          Designer.EventListener.clickCopyToRight()
        }

        // dataExchange, handle Angular function calls
        dataExchange.handlers.clickDeleteFacadeRightMostColumn = function () {
          Designer.EventListener.clickDeleteFacadeRightMostColumn()
        }

        // dataExchange, handle Angular function calls
        dataExchange.handlers.clickCopyToTop = function () {
          Designer.EventListener.clickCopyToTop()
        }

        // dataExchange, handle Angular function calls
        dataExchange.handlers.clickDeleteFacadeTopMostRow = function () {
          Designer.EventListener.clickDeleteFacadeTopMostRow()
        }

        // dataExchange, handle Angular function calls
        dataExchange.handlers.clickDistributeFacadeMajorMullionsEqually = function () {
          Designer.EventListener.clickDistributeFacadeMajorMullionsEqually()
        }

        // dataExchange, handle Angular function calls
        dataExchange.handlers.clickAxes = function (obj) {
          const isSelected = obj.isSelected;
          Designer.DisplaySettings.updateDisplaySetting({ showAxes: !isSelected });
          // Designer.DisplaySettings.updateDisplaySetting({ showQuickCheckSymbols: !isSelected });
          //Designer.UnifiedModelOperator.addDoor(3);
        }

        // dataExchange, handle Angular function calls
        dataExchange.handlers.clickGlassInfo = function (obj) {
          const isSelected = obj.isSelected;
          Designer.DisplaySettings.updateDisplaySetting({ showGlassID: !isSelected, showGlazingTypeColor: !isSelected, showVentInfo: !isSelected });
          // Designer.UnifiedModelOperator.removeDoor();
        }

        // dataExchange, handle Angular function calls
        dataExchange.handlers.clickGrid = function (obj) {
          const isSelected = obj.isSelected;
          Designer.DisplaySettings.updateDisplaySetting({ showGrid: !isSelected });
        }

        // dataExchange, handle Angular function calls: colorCode red - 0xbc0000; original highlight - null or 0xA2D892
        dataExchange.handlers.takeScreenShot = function () {
          const imgData = Designer.Renderer.takeScreenShot();
          //return imgData;
        }

        // dataExchange, handle Angular function calls: colorCode red - 0xbc0000; original highlight - null or 0xA2D892
        dataExchange.handlers.deselectAll = function () {
          Designer.EventListener.clearSelectedMeshes();
          //return imgData;
        }

        // dataExchange, handle Angular function calls: colorCode red - 0xbc0000; original highlight - null or 0xA2D892
        dataExchange.handlers.getModelHeight = function () {
          let height = Designer.EventListener.getModelHeight();
          return height;
        }

        // dataExchange, handle Angular function calls
        dataExchange.handlers.clickAddSlabAnchors = function (obj) {
          Designer.EventListener.clickAddSlabAnchors(obj.anchorType)
        }

        // dataExchange, handle Angular function calls
        dataExchange.handlers.clickAddSpliceJoints = function (obj) {
          Designer.EventListener.clickAddSpliceJoints(obj.jointType)
        }

        // dataExchange, handle Angular function calls
        // clr is a color in the form of a hex code, ex. 0xffffff
        dataExchange.handlers.setProfilesColor = function (clr) {
          Designer.Materials.setProfilesColor(clr);
        }

        // dataExchange, handle Angular function calls
        // clr is a color in the form of a hex code, ex. 0xffffff
        // dataExchange.handlers.setHandleFinishColor = function (clr) {
        //   console.log("setting handle finish color from angular");
        //   Designer.Materials.setHandleFinishColor(clr);
        // }

        // dataExchange, handle Angular function calls
        // height is the height to place handle, index is index of vent frame
        // dataExchange.handlers.setHandlePosition = function (obj) {
        //   let height = obj.height, index = obj.index;
        //   if (Designer.UnifiedModel.ventFrames[index] != null) {
        //     Designer.UnifiedModel.ventFrames[index].changeHandleHeight(height);
        //   }
        // }

        // dataExchange, handle Angular function calls
        dataExchange.handlers.setOutsidePosition = function () {
          Designer.Camera.centerCamera();
        }

        // dataExchange, handle Angular function calls
        dataExchange.handlers.setInsidePosition = function () {
          Designer.Camera.centerCameraInside();
         }
        // dataExchange, handle Angular function calls
        dataExchange.handlers.centerForRightPanel = function () {
          if(Designer.Camera.outside)
            Designer.Camera.centerCamera();
          else
            Designer.Camera.centerCameraInside();
        }
      }
    }
